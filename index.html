 <!--Doctype sets the expectations for the browser-->
<!Doctype html>
 <!--html tag begins document-->
<html>
    <!-- head sets title and SEO information and provides linkages to other files such as CSS -->
    <head>
        <Title>CSC102 Home Page</Title>
    </head>
    <!-- Body tag contains display information for the page-->
    <body>
        <!-- heading tags are used to distinguish text-->
        <h1>Sean's CSC102 Home Page</h1>
        <!-- paragraph tags are used to separate blocks of text, images, etc-->
        <p>
            <!-- img tags insert image content on the page -->
            <img id="meme" src="meme.jpg">
        </p>
    </body>
 </html>
